</script>
</head>
<body>
  <h1>Zigzag Component Showcase</h1>
  
  <div class="showcase-container">
    <div class="showcase-item">
      <h2>Default Zigzag</h2>
      <gds-zigzag 
        id="default-zigzag"
        steps="5" 
        current-step="1" 
        start-label="Past" 
        middle-label="Now" 
        end-label="Future"
        line-color="#ff9eb1"
        indicator-color="#1da1f2"
        width="100%"
        height="100px"
      ></gds-zigzag>
      <div class="controls">
        <button id="prev-default">Previous Step</button>
        <button id="next-default">Next Step</button>
        <span class="step-display" id="step-display-default">Step: 1 of 5</span>
      </div>
    </div>
    
    <div class="showcase-item">
      <h2>Long Journey</h2>
      <gds-zigzag 
        id="long-zigzag"
        steps="8" 
        current-step="3" 
        start-label="Start" 
        middle-label="Current" 
        end-label="Goal"
        line-color="#4263eb"
        indicator-color="#40c057"
        width="100%"
        height="120px"
      ></gds-zigzag>
      <div class="controls">
        <button id="prev-long">Previous Step</button>
        <button id="next-long">Next Step</button>
        <span class="step-display" id="step-display-long">Step: 3 of 8</span>
      </div>
    </div>
    
    <div class="showcase-item">
      <h2>Non-Interactive Zigzag</h2>
      <gds-zigzag 
        id="non-interactive-zigzag"
        steps="4" 
        current-step="2" 
        start-label="Beginning" 
        middle-label="Progress" 
        end-label="Completion"
        line-color="#868e96"
        indicator-color="#fa5252"
        interactive="false"
        width="100%"
        height="80px"
      ></gds-zigzag>
      <div class="controls">
        <button id="prev-non">Previous Step</button>
        <button id="next-non">Next Step</button>
        <span class="step-display" id="step-display-non">Step: 2 of 4</span>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Default zigzag controls
      const defaultZigzag = document.getElementById('default-zigzag');
      const prevDefaultBtn = document.getElementById('prev-default');
      const nextDefaultBtn = document.getElementById('next-default');
      const stepDisplayDefault = document.getElementById('step-display-default');
      
      prevDefaultBtn.addEventListener('click', () => {
        const currentStep = parseInt(defaultZigzag.getAttribute('current-step'));
        if (currentStep > 0) {
          defaultZigzag.setAttribute('current-step', currentStep - 1);
          updateStepDisplay(stepDisplayDefault, currentStep - 1, 5);
        }
      });
      
      nextDefaultBtn.addEventListener('click', () => {
        const currentStep = parseInt(defaultZigzag.getAttribute('current-step'));
        if (currentStep < 5) {
          defaultZigzag.setAttribute('current-step', currentStep + 1);
          updateStepDisplay(stepDisplayDefault, currentStep + 1, 5);
        }
      });
      
      // Long zigzag controls
      const longZigzag = document.getElementById('long-zigzag');
      const prevLongBtn = document.getElementById('prev-long');
      const nextLongBtn = document.getElementById('next-long');
      const stepDisplayLong = document.getElementById('step-display-long');
      
      prevLongBtn.addEventListener('click', () => {
        const currentStep = parseInt(longZigzag.getAttribute('current-step'));
        if (currentStep > 0) {
          longZigzag.setAttribute('current-step', currentStep - 1);
          updateStepDisplay(stepDisplayLong, currentStep - 1, 8);
        }
      });
      
      nextLongBtn.addEventListener('click', () => {
        const currentStep = parseInt(longZigzag.getAttribute('current-step'));
        if (currentStep < 8) {
          longZigzag.setAttribute('current-step', currentStep + 1);
          updateStepDisplay(stepDisplayLong, currentStep + 1, 8);
        }
      });
      
      // Non-interactive zigzag controls
      const nonInteractiveZigzag = document.getElementById('non-interactive-zigzag');
      const prevNonBtn = document.getElementById('prev-non');
      const nextNonBtn = document.getElementById('next-non');
      const stepDisplayNon = document.getElementById('step-display-non');
      
      prevNonBtn.addEventListener('click', () => {
        const currentStep = parseInt(nonInteractiveZigzag.getAttribute('current-step'));
        if (currentStep > 0) {
          nonInteractiveZigzag.setAttribute('current-step', currentStep - 1);
          updateStepDisplay(stepDisplayNon, currentStep - 1, 4);
        }
      });
      
      nextNonBtn.addEventListener('click', () => {
        const currentStep = parseInt(nonInteractiveZigzag.getAttribute('current-step'));
        if (currentStep < 4) {
          nonInteractiveZigzag.setAttribute('current-step', currentStep + 1);
          updateStepDisplay(stepDisplayNon, currentStep + 1, 4);
        }
      });
      
      // Helper function to update step display
      function updateStepDisplay(element, currentStep, totalSteps) {
        element.textContent = `Step: ${currentStep} of ${totalSteps}`;
      }
      
      // Listen for change events from the zigzag components
      defaultZigzag.addEventListener('change', (event) => {
        updateStepDisplay(stepDisplayDefault, event.detail.step, 5);
      });
      
      longZigzag.addEventListener('change', (event) => {
        updateStepDisplay(stepDisplayLong, event.detail.step, 8);
      });
    });
  </script>
</body>
</html>
