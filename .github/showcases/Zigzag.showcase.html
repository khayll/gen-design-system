</script>
</head>
<body>
  <h1>Zigzag Component Showcase</h1>
  
  <div class="showcase-section">
    <h2>Default Zigzag</h2>
    <div class="showcase-container">
      <gds-zigzag id="default-zigzag" steps="5" current-step="0" start-label="Past" middle-label="Now" end-label="Future" width="100%" height="100px"></gds-zigzag>
      <div class="step-display">Current step: <span id="default-step">0</span></div>
    </div>
  </div>
  
  <div class="showcase-section">
    <h2>Customizable Zigzag</h2>
    <div class="showcase-container">
      <gds-zigzag 
        id="custom-zigzag" 
        steps="5" 
        current-step="2" 
        start-label="Start" 
        middle-label="Middle" 
        end-label="End" 
        line-color="#4263eb" 
        indicator-color="#fa5252"
        width="100%" 
        height="120px">
      </gds-zigzag>
      
      <div class="controls">
        <div class="control-group">
          <label for="steps-input">Number of steps:</label>
          <input type="range" id="steps-input" min="2" max="10" value="5" />
        </div>
        
        <div class="control-group">
          <label for="current-step-input">Current step:</label>
          <input type="range" id="current-step-input" min="0" max="4" value="2" />
        </div>
        
        <div class="control-group">
          <label for="line-color-input">Line color:</label>
          <input type="color" id="line-color-input" value="#4263eb" />
        </div>
        
        <div class="control-group">
          <label for="indicator-color-input">Indicator color:</label>
          <input type="color" id="indicator-color-input" value="#fa5252" />
        </div>
        
        <div class="control-group">
          <label for="interactive-input">Interactive:</label>
          <input type="checkbox" id="interactive-input" checked />
        </div>
      </div>
    </div>
  </div>
  
  <div class="showcase-section">
    <h2>Non-interactive Zigzag</h2>
    <div class="showcase-container">
      <gds-zigzag 
        steps="7" 
        current-step="3" 
        start-label="Beginning" 
        middle-label="In Progress" 
        end-label="Completion" 
        line-color="#40c057" 
        indicator-color="#15aabf"
        interactive="false"
        width="100%" 
        height="80px">
      </gds-zigzag>
    </div>
  </div>
  
  <script>
    // Wait for custom elements to be defined
    window.addEventListener('DOMContentLoaded', () => {
      // Default zigzag event listener
      const defaultZigzag = document.getElementById('default-zigzag');
      const defaultStepDisplay = document.getElementById('default-step');
      
      defaultZigzag.addEventListener('stepchange', (event) => {
        defaultStepDisplay.textContent = event.detail.step;
      });
      
      // Custom zigzag controls
      const customZigzag = document.getElementById('custom-zigzag');
      const stepsInput = document.getElementById('steps-input');
      const currentStepInput = document.getElementById('current-step-input');
      const lineColorInput = document.getElementById('line-color-input');
      const indicatorColorInput = document.getElementById('indicator-color-input');
      const interactiveInput = document.getElementById('interactive-input');
      
      stepsInput.addEventListener('input', (e) => {
        const steps = parseInt(e.target.value);
        customZigzag.setAttribute('steps', steps);
        
        // Update current step range
        currentStepInput.max = steps - 1;
        
        // Ensure current step is within valid range
        if (parseInt(currentStepInput.value) >= steps) {
          currentStepInput.value = steps - 1;
          customZigzag.setAttribute('current-step', steps - 1);
        }
      });
      
      currentStepInput.addEventListener('input', (e) => {
        customZigzag.setAttribute('current-step', e.target.value);
      });
      
      lineColorInput.addEventListener('input', (e) => {
        customZigzag.setAttribute('line-color', e.target.value);
      });
      
      indicatorColorInput.addEventListener('input', (e) => {
        customZigzag.setAttribute('indicator-color', e.target.value);
      });
      
      interactiveInput.addEventListener('change', (e) => {
        customZigzag.setAttribute('interactive', e.target.checked);
      });
      
      // Listen for step changes
      customZigzag.addEventListener('stepchange', (event) => {
        currentStepInput.value = event.detail.step;
      });
    });
  </script>
</body>
</html>
