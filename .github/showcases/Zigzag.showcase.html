</script>
</head>
<body>
  <h1>Zigzag Component Showcase</h1>
  
  <div class="showcase-section">
    <h2>Default Zigzag</h2>
    <gds-zigzag id="default-zigzag" steps="5" current-step="0" start-label="Past" middle-label="Now" end-label="Future"></gds-zigzag>
    
    <div class="controls">
      <div class="control-group">
        <label for="default-step">Current Step:</label>
        <input type="range" id="default-step" min="0" max="4" value="0">
        <span id="default-step-value">0</span>
      </div>
    </div>
    
    <div class="event-log" id="default-log">Event log...</div>
  </div>
  
  <div class="showcase-section">
    <h2>Custom Zigzag</h2>
    <gds-zigzag 
      id="custom-zigzag" 
      steps="7" 
      current-step="3" 
      start-label="Beginning" 
      middle-label="Current Position" 
      end-label="Destination"
      line-color="#6c5ce7"
      indicator-color="#00b894"
      height="120px"
    ></gds-zigzag>
  </div>
  
  <div class="showcase-section">
    <h2>Non-interactive Zigzag</h2>
    <gds-zigzag 
      id="non-interactive-zigzag" 
      steps="4" 
      current-step="2" 
      start-label="Start" 
      middle-label="Progress" 
      end-label="End"
      interactive="false"
    ></gds-zigzag>
    
    <div class="controls">
      <div class="control-group">
        <label for="non-interactive-step">Current Step:</label>
        <input type="range" id="non-interactive-step" min="0" max="3" value="2">
      </div>
    </div>
  </div>

  <script>
    // Wait for custom elements to be defined
    window.addEventListener('DOMContentLoaded', () => {
      // Default zigzag controls
      const defaultZigzag = document.getElementById('default-zigzag');
      const defaultStepInput = document.getElementById('default-step');
      const defaultStepValue = document.getElementById('default-step-value');
      const defaultLog = document.getElementById('default-log');
      
      defaultStepInput.addEventListener('input', (e) => {
        const step = parseInt(e.target.value);
        defaultZigzag.setAttribute('current-step', step);
        defaultStepValue.textContent = step;
      });
      
      defaultZigzag.addEventListener('positionchange', (e) => {
        const { position, step } = e.detail;
        defaultLog.innerHTML = `Position: ${position.toFixed(2)}, Step: ${step}<br>` + defaultLog.innerHTML;
        defaultStepInput.value = step;
        defaultStepValue.textContent = step;
      });
      
      // Non-interactive zigzag controls
      const nonInteractiveZigzag = document.getElementById('non-interactive-zigzag');
      const nonInteractiveStepInput = document.getElementById('non-interactive-step');
      
      nonInteractiveStepInput.addEventListener('input', (e) => {
        const step = parseInt(e.target.value);
        nonInteractiveZigzag.setAttribute('current-step', step);
      });
    });
  </script>
</body>
</html>
